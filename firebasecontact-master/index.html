</head>
<body>
  <div class="container">
   	 <h1 class="brand"><img src="../../OLDithappens365DeploymentFolder/public/2020 ITH Website/images/ITHLogo2.jpg"
				 alt="Return to homepage" title="Return to Homepage" style="width:59px;height:59px;"><span> I.T.</span> Happens Because We Make <strong>I.T.</strong> Happen</strong></h1>
	<h2>Contact Us Below:</h2>
<div class="wrapper animated bounceInLeft">
    <div class="company-info">
        <h3>Contact Info: </h3>
        <ul>
          <!-- <li><i class="fa fa-road"></i> </li> -->
          <li><i class="fa fa-phone"></i> (843) 410-3099</li>
			<li><i class="fa fa-envelope"></i> &nbsp;sebastian@ithappens365</li></ul></div>
      <div class="contact">
        <h3>Email Us:</h3>
        <form>
          <p>
            <label><strong>Name</strong></label>
<input type="text" name="name">
          </p>
          <p>
            <label><strong>Company</strong></label>
            <input type="text" name="company">
          </p>
          <p>
            <label><strong>Email Address</strong></label>
            <input type="email" name="email">
          </p>
          <p>
            <label><strong>Phone Number</strong></label>
            <input type="text" name="phone">
          </p>
          <p class="full">
            <label><strong>Message</strong></label>
            <textarea name="message" rows="5"></textarea>
          </p>
          <p class="full">
            <button>Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
